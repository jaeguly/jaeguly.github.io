<div id="header_wrap" class="outer">
  <header class="inner">
    <h1 id="project_title">큰 맘 먹지 말자</h1>
    <h2 id="project_tagline">toward fundamental<br>for the interconnected lifestyle</h2>

    <div class="trigger">
      {% for page in site.pages %}
      {% if page.title == 'About' %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
      {% endfor %}
    </div>

  </header>
</div>
